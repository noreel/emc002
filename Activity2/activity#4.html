<!DOCTYPE html>


    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>


    <body>
        
        <div class="container">
            <form>
                <label for="usrname">Username</label>
                <input type="text" id="user" name="usrname" required>
                <br>
                <br>
                <label for="psw">Password</label>
                <input type="text" id="psw" name="psw" required>
                <br>
                <br>
            <input type="button" class="btn btn-primary" value="Submit" onclick="validateForm();">
            </form>

            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            
            function validateForm() {
                let user = document.getElementById('user').value
                let user_length = user.length
                
                let rpass = false;
                let ruser = false;

                let pass = document.getElementById('psw').value
                let pass_length = pass.length
                let UpCase = /[A-Z]/;
                let LoCase = /[a-z]/
                let Num = /[0-9]/;
                let Spec = /[^A-Za-z0-9]/;
                

                let specialC = user.search("_");
                const special = /[`!@#$%^&*()+\-=\[\]{};':"\\|,.<>\/?~]/;
                


                if(user_length == 0 || pass_length == 0)
                {
                    alert("please input proper username or password");
                    return;
                
                }

                if(user_length < 6){
                    alert("username must be greater than 6");
                    return;
                }

                else if(user_length >= 6){
                    if(specialC >= 0){
                        if(special.test(user)){
                            window.alert("username must only contain this '_' special character");
                            ruser = false;
                            return;
                        }
                        ruser = true;
                    }
                    else{
                        alert("username must contain '_'");
                        return;
                    }
                    
                }

                if(pass_length < 8){
                    alert("password must be more than 8");
                }

                else if(pass_length >= 8) {
                    
                    if(Num.test(pass) && Spec.test(pass)){
                        if(!UpCase.test(pass) || !LoCase.test(pass)){
                            alert("password must contain combination of Uppercase and Lowercase letters");
                            rpass = false;
                            return;
                        }
                        rpass = true;
                    }
                    else{
                        alert("password must contain numbers and special characters");
                    }
                }

                if(rpass == true && ruser == true){
                    alert("logging in");
                }
            }
        
        </script>

    </body>

</html>
